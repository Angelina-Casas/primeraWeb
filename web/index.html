<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - MiColeDigital</title>
  <link rel="stylesheet" href="style.css"> <!-- ruta corregida -->
</head>
<body>
  <div class="contenedor-login">
    <!-- Panel Izquierdo -->
    <div class="panel-izquierdo">
      <img src="Img/montefioriLogoGrande1.png" alt="Logo Colegio" class="logo-grande"> <!-- nombre corregido -->
    </div>

    <!-- Panel Derecho -->
    <div class="panel-derecho">
 
      <h2>INICIAR SESIÓN</h2>
      <img src="Img/personaliniciarSesion.png" alt="Icono usuario" class="icono-usuario"> <!-- nombre corregido -->

      <form class="formulario" action="procesar_login.jsp" method="post">
        <label for="correo">Usuario</label>
        <input type="text" id="correo" name="correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>
</body>
</html>
